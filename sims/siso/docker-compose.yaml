networks:
    public_net:
        driver: bridge
        name: tinytwin-oai-public-net
        ipam:
            config:
                - subnet: 192.168.71.128/26
        driver_opts:
            com.docker.network.bridge.name: "tt-public"
    traffic_net:
        driver: bridge
        name: tinytwin-oai-traffic-net
        ipam:
            config:
                - subnet: 192.168.72.128/26
        driver_opts:
            com.docker.network.bridge.name: "tt-traffic"
